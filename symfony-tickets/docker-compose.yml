version: '3.8'

services:
  db:
    image: mysql:5.7
    container_name: docker-test-db
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: docker-test-db
    ports:
      - 3306:3306
    volumes:
      - ./mysql:/var/lib/mysql

  php:
    container_name: symfony
    build:
      context: ./app
    ports:
      - '9000:9000'
    volumes:
      - ./app:/var/www
    depends_on:
      - db

  nginx:
    container_name: docker-test-nginx
    image: nginx:stable-alpine
    ports:
      - '80:80'
    volumes:
      - ./app:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - db