version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: docker-test-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pass
    ports:
      - '5432:5432'
    volumes:
      - ./postgresql:/var/lib/postgresql/data

  php:
    image: ulysseguillot/symfony6:latest
    ports:
      - '9000:9000'
    volumes:
      - ./app:/var/www
    depends_on:
      - db

  nginx:
    image: nginx:stable-alpine
    ports:
      - '80:80'
    volumes:
      - ./app:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - db